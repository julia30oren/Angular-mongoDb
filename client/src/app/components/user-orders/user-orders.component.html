<div>
    <h1>Your orders</h1>
    <svg height="30" width="500">
        <line x1="0" y1="0" x2="500" y2="0" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>

    <div class="order" *ngFor="let order of orders">
        <h4>{{order.date | date: "shortDate"}} </h4>
        <p>{{order.amount}} {{order.name}}</p>
    </div>
</div>
