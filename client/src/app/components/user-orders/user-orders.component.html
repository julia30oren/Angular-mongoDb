<div>
    <h1>Your orders</h1>
    <svg height="30" width="500">
        <line x1="0" y1="0" x2="500" y2="0" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>

    <div class="order" *ngFor="let order of data_from_DB">
        <h4>{{order.order_date | date: "shortDate"}} </h4>
        <div *ngFor="let item of order.__order__">
            <!-- <p>{{item | json}}</p> -->
            <p>{{item.amount*item.for_quantity}} {{item.for_measure}} {{item.name}}</p>
        </div>
        <h5>Paid {{order.finale_price}} $</h5>
        <svg height="30" width="500">
            <line x1="0" y1="0" x2="500" y2="0" style="stroke:rgba(61, 61, 61, 0.274);stroke-width:2" />
        </svg>
    </div>
</div>
