<div class="input-form">

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="_email">Email</span>
        </div>
        <input [ngClass]="{'border-red':email === ''}" [(ngModel)]="email" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="_email">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="_password">Password</span>
        </div>
        <input [ngClass]="{'border-red':password === ''}" [(ngModel)]="password" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="_password">
    </div>

    <div *ngIf="message" class="alert alert-danger" role="alert">
        {{message}}
    </div>

    <div>
        <button (click)="data_check()" type="button" class="btn btn-light btn-block">SignIn</button>
    </div>

    <div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/sign-up"> SignUp </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/change-password"> Change Password? </a>
            </li>
        </ul>
    </div>
</div>



<router-outlet></router-outlet>
<style>
    input,
    select {
        height: 60px;
    }
    
    button {
        background-color: rgba(182, 193, 201, 0.582);
    }
    
    .input-form {
        margin: 5%;
        padding: 5%;
    }
    
    .input-group-prepend {
        width: 20%;
    }
    
    .input-group-text {
        width: 100%;
    }
    
    .border-red {
        border: solid red 1px;
    }
</style>
