<div class="input-form">

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="_email">Email</span>
        </div>
        <input [(ngModel)]="email" [ngClass]="{'border-red':email === ''}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="_email">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="_password">Password</span>
        </div>
        <input [(ngModel)]="password" [ngClass]="{'border-red':password === ''}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="_password">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="new_password">New Password</span>
        </div>
        <input [(ngModel)]="new_password" [ngClass]="{'border-red':new_password === ''}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="new_password">

    </div>

    <div *ngIf="message" class="alert alert-danger" role="alert">
        {{message}}
    </div>

    <div>
        <button (click)="data_check()" type="button" class="btn btn-light btn-block">Save new Password</button>
    </div>

    <div>
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/sign-in"> Back </a>
            </li>

        </ul>
    </div>

</div>

<style>
    input,
    select {
        height: 60px;
    }
    
    button {
        background-color: rgba(182, 193, 201, 0.582);
    }
    
    .border-red {
        border: solid red 1px;
    }
    
    .input-form {
        margin: 5%;
        padding: 5%;
    }
    
    .input-group-prepend {
        width: 20%;
    }
    
    .input-group-text {
        width: 100%;
    }
</style>
