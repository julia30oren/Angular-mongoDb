<div id="main">

    <!-- <p>{{ user_data_db || json}}</p> -->
    <div id="loges">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/shop" *ngIf="user_data_db && user_data_db.whish_list.length >1"> Resume shoping <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="/shop" *ngIf="user_data_db &&user_data_db.whish_list.length <1"> Start shoping <span class="sr-only">(current)</span></a>
                <p *ngIf="!user_data_db">To start Shoping you need to sign in.</p>
            </li>
        </ul>

        <div *ngIf="ection_to_do ==='login'">
            <app-signin></app-signin>
        </div>

        <div *ngIf="ection_to_do ==='signup'">
            <app-signup></app-signup>
        </div>

        <div *ngIf="ection_to_do ==='password-change'">
            <app-passchange></app-passchange>
        </div>

        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="nav-link" (click)="ection_to_do = 'login'"> SignIn </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" (click)="ection_to_do = 'signup'"> SignUp </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" (click)="ection_to_do = 'password-change'"> Change Password? </button>
                </li>
                <li class="nav-item" *ngIf="user_data_db">
                    <button class="nav-link" (click)="do_signout()"> Sign Out </button>
                </li>
            </ul>
        </div>


    </div>
    <div id="commercial">

    </div>

    <div id="info">

    </div>
</div>
