<div [ngClass]="{open: open_cart, close: !open_cart}">
    <table class="table table-hover" *ngIf="open_cart">
        <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Picter</th>
                <th class="price-text" scope="col">Price</th>
                <th class="price-text" scope="col">Quantity</th>
                <th class="price-text" scope="col">Total Price</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of my_cart">
                <th scope="row">{{item.name}}</th>
                <td><img class="cart-img" src="{{item.image}}" alt="..."></td>
                <td class="price-text">{{item.price}} $</td>
                <td class="price-text"><button (click)="less(item.item_id, item.amount)">-</button> {{item.amount}} <button (click)="more(item.item_id, item.amount)">+</button></td>
                <td class="price-text">{{(item.amount * item.price).toFixed(2)}} $</td>
                <th><button class="nav-link" (click)="delete(item.item_id)">X</button></th>
            </tr>
        </tbody>
    </table>

    <div id="finale-price" *ngIf="total_price">
        <div>
            <p>Total <b>{{total_price.toFixed(2)}}</b> $$$ </p>
            <button class="nav-link">Order</button>
        </div>
    </div>
</div>

<div class="content">
    <router-outlet></router-outlet>
</div>

<style>
    /* “on scroll” sticky menu */
    
    .top-container,
    .content {
        background-color: #4d4d4d86;
        padding: 30px;
        text-align: center;
    }
    
    .sticky {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
    }
    
    .content {
        /* height: 100%; */
        height: 200vh;
    }
    /* cart */
    
    .open {
        width: 40%;
        transition: width 1.5s;
        height: 100%;
        position: fixed;
        right: 0;
        padding: 1%;
        z-index: 999;
        background-color: aqua;
        overflow: scroll;
    }
    
    .close {
        width: 0%;
    }
    
    #cart {
        height: 100%;
        position: fixed;
        right: 0;
        width: 40%;
        padding: 1%;
        z-index: 999;
        background-color: aqua;
    }
    
    .cart-img {
        height: 50px;
        width: 50px;
    }
    
    .price-text {
        text-align: center;
    }
    
    #finale-price {
        position: absolute;
        right: 5%;
    }
    /* NAVBAR */
    
    #navbarNav {
        margin-left: 5%;
    }
    
    li {
        margin-left: 20px;
        margin-right: 20px;
        text-align: center;
    }
